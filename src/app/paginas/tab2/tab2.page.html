<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
  <ion-segment scrollable color="danger" (ionChange)="cambiodecategoria($event)" >
    <ion-segment-button value={{categoria}} *ngFor="let categoria of categorias">
      <ion-label>
        {{categoria}}
      </ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content [fullscreen]="true">
  <app-noticias [noticias]="noticias"></app-noticias>
</ion-content>
