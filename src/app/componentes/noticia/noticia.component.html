<ion-card>
  <ion-card-header>
    <ion-card-subtitle>
      {{i+1}} {{noticia.source.name}}
    </ion-card-subtitle>
    <ion-card-title>
      {{noticia.title}}
    </ion-card-title>
  </ion-card-header>
  <ion-img *ngIf="noticia.urlToImage" [src]="noticia.urlToImage">
  </ion-img>
  <ion-card-content>
     <p>{{noticia.description}}</p>
  </ion-card-content>
</ion-card>
